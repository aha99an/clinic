{% extends 'base.html' %}
{% block content %}

<!-- Section -->
<section>
    
    <form action="{% url 'uploadAttachment'%}" enctype="multipart/form-data" method="post">
        <input type="hidden" name= "patient_pk" value= "{{patient.id}}" > 
        {% csrf_token %}
        <label for="files">Attachments:</label>
        <input type="file" id="attachment" name="attachment"  multiple >
        <input type="submit"  class="btn btn-primary btn-sm">
    </form>
</section>


<!-- Section -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
    {% for att in patient.patient_attachments.all %}
    <div class="mySlides">  
        <div class="numbertext">
            <a  href="{% url "delete_image" att.id %}">
                <button class="btn"  href="{% url "delete_image" att.id %}"><i class="fa fa-trash"></i></button>
            </a>

        </div>      
        <a target="_blank" href="{{ att.attachment.url}}">    
            <img  id= "{{att.id}}"  src="{{att.attachment.url}}"  alt={{ att.attachment }} style="width:700px; height:400px" >
        </a>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    {% endfor %}

{% comment %} <div class="caption-container">
    <p id="caption"></p>
</div> {% endcomment %}

<div class="row">
    {% for att in patient.patient_attachments.all %}
    <div class="column">
        <a>    
            <img  class="demo cursor" id= "{{att.id}}"  src="{{att.attachment.url}}"  alt={{ att.attachment }} style="width:100%" onclick="currentSlide({{ forloop.counter }})">
        </a>
    </div>
    {% endfor %}

</div>
</div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
    
<style>
    body {
      font-family: Arial;
      margin: 0;
    }
    
    * {
      box-sizing: border-box;
    }
    
    img {
      vertical-align: middle;
    }
    
    /* Position the image container (needed to position the left and right arrows) */
    .container {
      position: relative;
      width: 700px;
    }
    
    /* Hide the images by default */
    .mySlides {
      display: none;
      width: 700px;
    }
    
    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
      cursor: pointer;
    }
    
    /* Next & previous buttons */ 
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 60%;
      width: auto;
      padding: 16px;
      margin-top: -90px;
      color: yellow !important;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    /* Container for image text */
    .caption-container {
      text-align: center;
      background-color: #222;
      padding: 2px 16px;
      color: white;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Six columns side by side */
    .column {
      float: left;
      width: 16.66%;
    }
    
    /* Add a transparency effect for thumnbail images */
    .demo {
      opacity: 0.6;
    }
    
    .active,
    .demo:hover {
      opacity: 1;
    }
    </style>
{% endblock content %}
